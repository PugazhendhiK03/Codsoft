<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Resetting default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Styling the navbar container */
        .navbar {
            background-color: #333; /* Background color of the navbar */
            color: #fff; /* Text color */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px; /* Padding inside the navbar */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adding a shadow */
        }

        /* Styling the logo */
        .logo img {
            max-height: 40px; /* Adjust the height of your logo */
        }

        /* Styling the navigation list */
        .navlist {
            list-style-type: none; /* Removing default list styling */
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navlist li {
            margin-right: 15px; /* Space between each list item */
        }

        .navlist li a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Link text color */
            padding: 10px; /* Padding around each link */
            transition: all 0.3s ease; /* Smooth transition effect */
        }

        .navlist li a:hover {
            background-color: #555; /* Background color on hover */
            border-radius: 5px; /* Rounded corners on hover */
        }

        /* Styling the chat button */
        .chat-btn {
            background-color: #4CAF50; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove border */
            padding: 10px 15px; /* Padding inside the button */
            font-size: 14px; /* Font size */
            cursor: pointer; /* Cursor style */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .chat-btn:hover {
            background-color: #45a049; /* Button background color on hover */
        }

        /* Styling the mobile menu icon */
        .mobile {
            display: none; /* Hide by default on larger screens */
        }

        @media screen and (max-width: 768px) {
            .navlist {
                display: none; /* Hide navigation list on smaller screens */
                flex-direction: column; /* Stack items vertically */
                position: absolute; /* Position the menu absolutely */
                top: 60px; /* Adjust top position to align below navbar */
                right: 0; /* Align to the right side */
                background-color: #333;
                width: 200px; /* Adjust width as needed */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1; /* Ensure it's above other content */
            }

            .navlist.active {
                display: flex; /* Display the navigation list when active */
            }

            .navlist li {
                width: 100%; /* Full width of the menu */
                text-align: center; /* Center align text */
            }

            .navlist li a {
                padding: 10px 0; /* Adjust padding */
                display: block; /* Display block for full width */
            }

            .mobile {
                display: block; /* Show mobile menu toggle */
                cursor: pointer; /* Cursor style */
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo"><img src="./img/Logo.png" alt="Logo"></a>
        <ul class="navlist" id="sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="mobile"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#dfdfdf"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></div>
    </div>

    <!-- Move chat button inside the sidebar -->
    <ul class="navlist" id="sidebar">
        <li><button class="chat-btn btn" id="sidebar">Let's Chat <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#dfdfdf"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg></button></li>
    </ul>

    <script>
        // Get the mobile menu toggle button and the navigation list
        const mobileMenuToggle = document.querySelector('.mobile');
        const navList = document.querySelector('.navlist');

        // Function to toggle the mobile menu
        function toggleMobileMenu() {
            navList.classList.toggle('active');
        }

        // Event listener for the mobile menu toggle button
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);

    </script>
</body>
</html>
